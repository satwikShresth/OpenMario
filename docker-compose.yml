services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "1002:80"
    depends_on:
      - backend
      - frontend
    networks:
      - internal

  backend:
    image: ss5278/satwik-cs478-homework:backend

    build:
      context: ./back
      dockerfile: dockerfile
      platforms:
        - linux/amd64
    container_name: backend
    networks:
      - internal
    entrypoint: ["/app/entrypoint.sh"]

  frontend:
    image: ss5278/satwik-cs478-homework:frontend
    build:
      context: ./front
      dockerfile: dockerfile
      platforms:
        - linux/amd64
    container_name: frontend
    networks:
      - internal

networks:
  internal:
    name: internal_network
